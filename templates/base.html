<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    {% block 'head' %} {% endblock %}
    <title class="text-center">{% block 'titulo' %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sistema de Troca de Livros - Sebo Online</a>
        </div>
      </nav>
    {% block 'conteudo' %} {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-auto">
          <div class="container">
              Solução desenvolvida voluntariamente por alunos da UNIVESP |
              &copy; 2024 - Sistema de Troca de Livros - SEBO ONLINE
          </div>
      </footer>
  
      <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
