<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block titulo %}Sistema de Troca de Livros - Sebo Online{% endblock %}</title>
    {% block head %}{% endblock %}

    <style>
        /* Estilos globais para remover margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #ffffff; /* Cor de fundo marrom */
        }

        /* Configuração do layout para ocupar toda a tela com navbar e footer */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar para usuários logados -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Sistema de Troca de Livros - Sebo Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'meus_livros' %}">Meus Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_livros_para_troca' %}">Trocas de Livros</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sair' %}">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal centralizado -->
    <div class="content">
        {% block conteudo %}{% endblock %}
    </div>

    <!-- Footer fixo no rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            Solução desenvolvida voluntariamente por alunos da UNIVESP |
            &copy; 2024 - Sistema de Troca de Livros - SEBO ONLINE
        </div>
    </footer>

    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
